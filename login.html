<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyClothes</title>
  <link rel="stylesheet" href="css/style-log.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="login-page bg-light">
  <div class="container-fluid d-flex p-0 vh-100">
    <!-- Bagian kiri: gambar fashion -->
    <div class="image-section col-md-6 d-none d-md-block position-relative">
      <img src="img/log.jpeg" alt="Fashion Collection" class="fashion-img">
      <!-- Logo di atas gambar -->
      <img src="img/logo.png" alt="Logo Brand" class="logo">
    </div>

    <!-- Bagian kanan: form login -->
    <div class="form-section col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="form-box w-75" style="max-width: 400px;">
        <h2 class="fw-bold mb-1">Selamat Datang!</h2>
        <p class="text-secondary mb-4">Yuk, login untuk mulai belanja.</p>

        <form action="#" method="post">
          <label>Email / No. Telepon</label>
          <div class="input-box mb-3">
            <input type="text" class="form-control" placeholder="Masukkan email atau nomor telepon" required>
          </div>

          <label>Password</label>
          <div class="input-box mb-3">
            <input type="password" class="form-control" placeholder="Masukkan password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="small"><input type="checkbox"> Ingat saya</label>
            <a href="#" class="text-danger small text-decoration-none">Lupa password?</a>
          </div>

          <button type="submit" class="btn btn-danger w-100 py-2 mb-3" onclick="location.href='riwayat.html'">Masuk</button>

          <div class="divider text-center text-secondary">ATAU</div>

          <button type="button" class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2 mb-3">
            <img src="img/g.png" alt="" width="20">
            <span>Masuk dengan Google</span>
          </button>

          <p class="register text-center text-muted mt-3">Belum punya akun? <a href="sign-up.html" class="text-danger text-decoration-none">Daftar</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
